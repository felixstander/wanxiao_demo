<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 对话平台</title>
  <link rel="stylesheet" href="/static/style.css?v=__ASSET_VERSION__" />
</head>
<body>
  <div class="chat-shell">
    <aside class="memory-column">
      <div class="memory-toolbar">
        <div class="memory-toolbar-title">记忆面板</div>
        <div class="memory-toolbar-actions">
          <span class="memory-updated-at" id="memoryUpdatedAt">更新时间: --</span>
          <button class="memory-refresh-btn" id="memoryRefreshBtn" type="button">刷新</button>
        </div>
      </div>

      <section class="memory-card side-memory-card">
        <div class="memory-title">短期记忆（最近两天）</div>
        <div class="memory-content" id="shortMemoryContent">
          <div class="memory-empty">加载中...</div>
        </div>
      </section>

      <section class="memory-card side-memory-card">
        <div class="memory-title">长期记忆</div>
        <div class="memory-content" id="longMemoryContent">
          <div class="memory-empty">加载中...</div>
        </div>
      </section>
    </aside>

    <div class="chat-container">
      <header class="chat-header">
        <h1>AI 对话助手</h1>
        <p>OpenRouter · DeepAgents · 本地双层记忆</p>
      </header>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-content">
            <p>我是你的万能营销助手，你可随时给我提问哦。</p>
          </div>
          <div class="message-time">现在</div>
        </div>
      </div>

      <div class="skills-section">
        <div class="skills-header">Skills 技能包</div>
        <div class="skills-list" id="skillsList">
          <div class="skill-item muted">加载中...</div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <input type="text" id="messageInput" placeholder="请输入你的问题..." />
          <button id="sendButton">发送</button>
        </div>
      </div>
    </div>

    <aside class="side-column">
      <section class="process-panel">
        <div class="process-header">思考过程</div>
        <div class="process-logs" id="processLogs">
          <div class="process-line">等待任务...</div>
        </div>
      </section>
    </aside>
  </div>

  <script src="/static/script.js?v=__ASSET_VERSION__"></script>
</body>
</html>
